{% extends "base.html" %}

{% block main %}
	<div class="card col l10 m10 s12 push-l1 push-m1 center z-depth-2" id="patient_table">
		<table class="highlight">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>First</th>
					<th>Last</th>
					<th class="left-align hide-on-small-only">Gender</th>
					<th class="left-align hide-on-small-only">Provider</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				{% for p in patients %}
				{% if p.firstname %}
					<tr onclick="window.location.href = 'analytics';">
						<td></td>
						<td><img class="circle" src="{{ p.propic }}" style="max-height: 40px; width: 40px; margin-top: 0;"></td>
						<td>{{ p.firstname }}</td>
						<td>{{ p.lastname }}</td>
						<td class="left-align hide-on-small-only">{{ p.gender }}</td>
						<td class="left-align hide-on-small-only">{{ p.provider }}</td>
						<td><span class="new badge blue lighten-2"></span></td>
					</tr>
				{% endif %}
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
{% endblock %}
